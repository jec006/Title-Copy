<html>
<head>
	
</head>
<body style="background-color:#e9e9e9; border-radius: 7px;">
<script type="text/javascript">			
			
			
			function callback(title){				
				document.getElementById("copyTitle-title-content").value = title;
				document.getElementById("copyTitle-title-content").focus();
				document.getElementById('copyTitle-title-content').select();
			
				document.execCommand('Copy');
				document.getElementById("message").innerHTML = "Title copied to clipboard...";
			}
			
			var docopy = function() {
				setTimeout(function() {
					chrome.extension.getBackgroundPage().getTitle(callback);	
				}, 400);
			};
			
			if(!document.getElementById('copyTitle-title-content'))
			{
				document.body.onload = docopy;
			} else {
				docopy();
			}
			
			
</script>

<h3 style="width:150px; font-size:13px; font-face:Tahoma; color:#333;">Page Title: </h3>
<textarea id="copyTitle-title-content" style="border-radius: 7px; width:500px; font-face:Tahoma; color:#111; border:5px solid #fff; padding:3px; background-color:#fff;" rows="1"></textarea>
<p id="message" style="font-size:11px; font-face:Tahoma; color:#333; margin-bottom:0; padding-bottom:0;"></p>
</body>
</html>
